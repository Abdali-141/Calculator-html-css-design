<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">

        <!-- fonts links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="container">
            <div class="calculator">

                <input type="text" id="screen" placeholder="0">


                <input class="ac-del" type="button" value="AC" onclick="display.value = '' ">
                <input class="ac-del" type="button" value="DEL"
                    onclick="display.value = display.value.tostring().slice (0,-1)">
                <input class="symbol" type="button" value="%" onclick="display.value += '%' ">
                <input class="symbol" type="button" value="/" onclick="display.value += '/' ">

                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input class="symbol" type="button" value="*" onclick="display.value += '*' ">

                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input class="symbol" type="button" value="-" onclick="display.value += '-' ">

                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input class="symbol" type="button" value="+" onclick="display.value += '+' ">

                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input class="symbol" type="button" value="." onclick="display.value += '.' ">
                <input class="symbol" type="button" value="=" onclick="display.value = eval(display.value)"
                    class="equal">
            </div>
        </div>

    </body>

</html>
